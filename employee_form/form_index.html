<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Employee Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="jquery-3.4.1.js"></script>
        <script src="form_script.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    </head>
    
    <body>
        <div class="container-sm p-3">
            <div class="row justify-content-center text-dark ">
                <h1>EMPLOYEE FORM</h1>
            </div>
		</div>

        <div class="container-lg border">
            <form class="form" id="form01">
                <div class="form-group row mt-2">
                    <label for="employeeId" class="col-sm-1 col-form-label">ID</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" placeholder="Enter id" id="employeeId">
                    </div>
                    <label for="employeeName" class="col-sm-2 col-form-label">Employee Name</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" placeholder="Enter name" id="employeeName">
                    </div>
                </div>

                <div class="form-group row">
                    <p class="col-sm-1">Status</p>
                    <div class="col-sm-4">
                        <div class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input" id="radio_permanent" value="Permanent" name="radio_status" checked>
                            <label class="custom-control-label" for="radio_permanent">Permanent</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input" id="radio_temporary" value="Temporary" name="radio_status">
                            <label class="custom-control-label" for="radio_temporary">Temporary</label>
                        </div>
                    </div>

                    <label for="district_select" class="col-sm-2 col-form-label">District</label>
                    <div class="col-sm-5">
                        <select class="form-control rounded" id="district_select">
                            <option>Dhaka</option>
                            <option>Bogra</option>
                            <option>Rangpur</option>
                            <option>Kurigram</option>
                        </select>
                    </div>
                </div>
        
                <div class="form-group row">
                    <p class="col-sm-2">Job Description:</p>
                    <div class="col-sm-1 custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="UX" name="UX" value="UX">
                        <label class="custom-control-label" for="UX">UX</label>
                    </div>

                    <div class="col-sm-1 custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="DEV" name="DEV" value="DEV" checked>
                        <label class="custom-control-label" for="DEV">DEV</label>
                    </div>

                    <div class="col-sm-1 custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="DB" name="DB" value="DB">
                        <label class="custom-control-label" for="DB">DB</label>
                    </div>
                </div>

                <div class="form group text-right">
                    <input type="submit" class="btn btn-success mb-2" id="submit_button" name="submit_button">
                    <input type="reset"  class="btn btn-warning mb-2" id="reset_button"  name="reset_button">
                </div>
            </form>
        </div>
        <br><br>
        
        <!-- table -->
		<div class="container table-responsive-sm">
			<h2 class="text text-info">EMPLOYEE TABLE</h2>
			<table class="table table-sm table-bordered text-center" id="table01">	
				<thead class="thead-dark">
					<tr>
						<th>ID</th>
                        <th>Name</th>
                        <th>Status</th>
                        <th>JD</th>
						<th>District</th>
					</tr>
				</thead>
			</table>
        </div>      

    </body>
</html>
